<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenLife - Hors ligne</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      color: #111827;
      text-align: center;
    }
    
    .dark-mode {
      background-color: #111827;
      color: #f9fafb;
    }
    
    .container {
      padding: 2rem;
      max-width: 32rem;
      background-color: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .dark-mode .container {
      background-color: #1f2937;
    }
    
    .logo {
      width: 6rem;
      height: 6rem;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    
    .dark-mode h1 {
      color: #6366f1;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #4338ca;
    }
    
    .dark-mode .button {
      background-color: #6366f1;
    }
    
    .dark-mode .button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/img/logo.png" alt="ZenLife Logo" class="logo" onerror="this.src='/img/icons/android-chrome-192x192.png'">
    <h1>Vous êtes hors ligne</h1>
    <p>Impossible de se connecter à ZenLife. Vérifiez votre connexion Internet et réessayez.</p>
    <p>Certaines fonctionnalités restent disponibles hors ligne.</p>
    <a href="/" class="button">Réessayer</a>
  </div>

  <script>
    // Détecter le mode sombre selon les préférences système
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
    
    // Vérifier également les préférences stockées localement
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
    
    // Rafraîchir automatiquement la page quand la connexion est rétablie
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Mettre à jour le bouton pour recharger la page
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
